name: Test

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      repo_name:
        description: 'Repository name'
        required: true

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Error
        run: ls
  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Success
        run: ls
  test:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    steps:
      - name: "‚è¨ Check out repository code"
        uses: actions/checkout@v3
        with:
          ref: "refs/heads/release/v1.3.0"

      - name: Success
        run: git branch
